<script>
	const successBtns = document.querySelectorAll(".btn_success");
	const dangerBtns = document.querySelectorAll(".btn_danger");
	const completeBtns = document.querySelectorAll(".btn_complete");

	// successBtns.forEach(acceptOrder)

	for (let i =  0; i < successBtns.length; i++) {
		successBtns[i].addEventListener("click", acceptOrder);
	}

	for (let i = 0; i < dangerBtns.length; i++){
		dangerBtns[i].addEventListener("click", rejectOrder);
	};

	for (let i = 0; i < completeBtns.length; i++){
		completeBtns[i].addEventListener("click", completeOrder);
	}


	// on click of button success, grey out btn danger and vice versa.
	// alert a message: order accepted. or order declined.

	function acceptOrder(){
		alert("Order accepted. The order is being processed")
	};

	function rejectOrder(){
		alert("Order declined. This order is not being processed")
	};

	function completeOrder(){
		alert("Order completed");
	};

	const icon = document.querySelector(".fa-bars");

	icon.addEventListener("click", openmenu)

	function openmenu(){
		menu = document.querySelector(".sm-menu");
		if (menu.style.display === "none") {
			menu.style.display = "block";
		} else{
			menu.style.display = "none";
		}
	}

	// modals 
	const modal = document.getElementById("#modal");
	const editBtns = document.querySelectorAll(".btn_primary");
	const deleteBtns = document.querySelectorAll(".btn_danger_2");
	const span = document.querySelector(".close");

	for(let i = 0; i < deleteBtns.length; i++){
		deleteBtns[i].addEventListener("click", deleteItem)
	}

	function deleteItem(){
		alert("This button deletes this food item");
	}

	for (let i =  0; i < editBtns.length; i++) {
		editBtns[i].addEventListener("click", openModal)	
	}
	span.addEventListener("click", closeModal)

	function openModal(){
		const modal = document.querySelector(".modal");
		console.log(modal);
		modal.style.display = "block";
	}

	function closeModal(){
		const modal = document.querySelector(".modal");
		modal.style.display = "none";
	}

	window.onclick = function(event) {
		const modal = document.querySelector(".modal");
    if (event.target == modal) {
        modal.style.display = "none";
    	}
	}

</script>
