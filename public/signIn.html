<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Fast-Food-Fast is a food delivery service app that enables user to have sweet yummy foods delivered to their door steps.">
	<meta name="keywords" content="service, delivery">
	<meta name="author" content="Samuel Adeniran">
	<title>Fast-Food-Fast</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<header class="header-bar">
		<div class="container">
			<div class="nav-menu">
				<a href="../index.html">FastFoodFast</a>
				<nav>
					<ul>
						<li><a class="btn-2" href="menu.html">Menu</a></li>
						<li><a class="btn-2" href="signIn.html">Sign In</a></li>
						<li><a class="btn-2" href="signUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section>
		<div class="container top-text">
			<h1>Log In</h1>
		</div>

		<form class="signup container" action="/signup" method="POST">
			<div class="form-container">
				<div class="form-element">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Email">
				</div>
				
				<div class="form-element">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Password">
				</div>
	
				<div class="form-element-2">
					<button type="submit" class="btn-3">Sign In</button>
				</div>
			</div>
		</form>
	</section>

	

	<section>
		<div class="container login-text">
			<p>New User ? <a href="signUp.html">Create New Account</a></p>
		</div>
	</section>

	<footer>
		<p>Fast-Food-Fast: Food delivery at your fingertips. Copyright &copy; 2018</p>
	</footer>

</body>
</html>
