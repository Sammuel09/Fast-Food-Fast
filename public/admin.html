<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Fast-Food-Fast is a food delivery service app that enables user to have sweet yummy foods delivered to their door steps.">
	<meta name="keywords" content="service, delivery">
	<meta name="author" content="Samuel Adeniran">
	<title>Fast-Food-Fast</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header class="header-bar">
		<div class="container">
			<div class="nav-menu">
				<a href="../index.html">FastFoodFast</a>
				<nav>
					<ul>
						<li><a class="btn-2" href="userprofile.html">Profile</a></li>
						<li><a class="btn-2" href="#">Logout</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

<div class="container-admin">
	<section class="sidebar ">
		<nav>
			<a href="admin.html" class="active"><i class="fa fa-plus" aria-hidden="true"></i>Add Food Items</a>
			<a href="viewfooditems.html"><i class="fa fa-cutlery" aria-hidden="true"></i>View Food Items</a>
			<a href="orders.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Orders</a>
			<a href="adminprofile.html"><i class="fa fa-user" aria-hidden="true"></i>Admin Profile</a>
		</nav>
	</section>

	<div class="content-area">
		<div class="main">
			<div class="top-main">
				<span><i class="fa fa-bars" aria-hidden="true"></i></span>
				<a href="#">Hi, Admin</a>
			</div>
			<nav class="sm-menu">
				<div class="sm-menu-item">
					<a href="admin.html" class="active"><i class="fa fa-plus" aria-hidden="true"></i>Add Food Items</a>
				</div>
				<div class="sm-menu-item">
					<a href="viewfooditems.html"><i class="fa fa-cutlery" aria-hidden="true"></i>View Food Items</a>
				</div>
				<div class="sm-menu-item">
					<a href="orders.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Orders</a>
				</div>
				<div class="sm-menu-item">
					<a href="adminprofile.html"><i class="fa fa-user" aria-hidden="true"></i>Admin Profile</a>
				</div>
			</nav>	
		</div>

		<div class="order-section">
			<form class="signup-2 " action="/signup" method="POST">
				<div class="form-container">
					<div class="form-element">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Name of Food Item">
					</div>
		
					<div class="form-element">
						<label for="image">Image</label>
						<input type="file" name="file" id="image">
					</div>
					
					<div class="form-element">
						<label for="price">Price</label>
						<input type="price" name="price" id="price" placeholder="Price">
					</div>
		
					<div class="form-element-2">
						<button type="submit" class="btn-3">Add Food Item</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<footer>
		<p>Fast-Food-Fast: Food delivery at your fingertips. Copyright &copy; 2018</p>
</footer>

<script>
	const successBtns = document.querySelectorAll(".btn_success");
	const dangerBtns = document.querySelectorAll(".btn_danger");
	const completeBtns = document.querySelectorAll(".btn_complete");

	// successBtns.forEach(acceptOrder)

	for (let i =  0; i < successBtns.length; i++) {
		successBtns[i].addEventListener("click", acceptOrder);
	}

	for (let i = 0; i < dangerBtns.length; i++){
		dangerBtns[i].addEventListener("click", rejectOrder);
	};

	for (let i = 0; i < completeBtns.length; i++){
		completeBtns[i].addEventListener("click", completeOrder);
	}


	// on click of button success, grey out btn danger and vice versa.
	// alert a message: order accepted. or order declined.

	function acceptOrder(){
		alert("Order accepted. The order is being processed")
	};

	function rejectOrder(){
		alert("Order declined. This order is not being processed")
	};

	function completeOrder(){
		alert("Order completed");
	};

	const icon = document.querySelector(".fa-bars");

	icon.addEventListener("click", openmenu)

	function openmenu(){
		menu = document.querySelector(".sm-menu");
		if (menu.style.display === "none") {
			menu.style.display = "block";
		} else{
			menu.style.display = "none";
		}
	}

</script>

</body>
</html>
