<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Fast-Food-Fast is a food delivery service app that enables user to have sweet yummy foods delivered to their door steps.">
	<meta name="keywords" content="service, delivery">
	<meta name="author" content="Samuel Adeniran">
	<title>Fast-Food-Fast</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<header class="header-bar">
		<div class="container">
			<div class="nav-menu">
				<a href="../index.html">FastFoodFast</a>
				<nav>
					<ul>
						<li><a class="btn-2" href="#">Account</a></li>
						<li><a class="btn-2" href="#">Logout</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="bg">
		<section class="top-text-menu">
			<p>Our Menu</p>
			<img src="https://png.icons8.com/color/60/000000/restaurant-menu.png">
		</section>

		<section class="container">
			<div class="card">
				<div class="imgbox">
					<img src="./images/jollof-rice.jpeg" alt="jollof-rice">
				</div>
				<div class="food-item-info">
					<p class="food-item">Jollof Rice</p>
					<span class="food-item-price">&#8358; 1000</span>
				</div>
				<div class="food-item-btn">
					<button class="pre-order-btn">Pre-Order</button>
				</div>
			</div>

			<div class="card">
				<div class="imgbox">
					<img src="./images/eba-egusi.jpeg" alt="Eba and Egusi">
				</div>
				<div class="food-item-info">
					<p class="food-item">Eba and Egusi</p>
					<span class="food-item-price">&#8358; 1500</span>
				</div>
				<div class="food-item-btn">
					<button class="pre-order-btn">Pre-Order</button>
				</div>
			</div>

			<div class="card">
				<div class="imgbox">
					<img src="./images/shawarma.jpeg" alt="Shawarma">
				</div>
				<div class="food-item-info">
					<p class="food-item">Shawarma</p>
					<span class="food-item-price">&#8358; 1500</span>
				</div>
				<div class="food-item-btn">
					<button class="pre-order-btn">Pre-Order</button>
				</div>
			</div>
		</section>

		<section class="container">
			<div class="card">
				<div class="imgbox">
					<img src="./images/small-chops.jpeg" alt="Small Chops">
				</div>
				<div class="food-item-info">
					<p class="food-item">Small Chops</p>
					<span class="food-item-price">&#8358; 1000</span>
				</div>
				<div class="food-item-btn">
					<button class="pre-order-btn">Pre-Order</button>
				</div>
			</div>

			<div class="card">
				<div class="imgbox">
					<img src="./images/doughnut.jpeg" alt="Doughnuts">
				</div>
				<div class="food-item-info">
					<p class="food-item">Doughnuts</p>
					<span class="food-item-price">&#8358; 1500</span>
				</div>
				<div class="food-item-btn">
					<button class="pre-order-btn">Pre-Order</button>
				</div>
			</div>

			<div class="card">
				<div class="imgbox">
					<img src="./images/burger.jpeg" alt="Burger">
				</div>
				<div class="food-item-info">
					<p class="food-item">Burger</p>
					<span class="food-item-price">&#8358; 1000</span>
				</div>
				<div class="food-item-btn">
					<button class="pre-order-btn">Pre-Order</button>
				</div>
			</div>
		</section>
	</section>

	<footer>
			<p>Fast-Food-Fast: Food delivery at your fingertips. Copyright &copy; 2018</p>
	</footer>

</body>
</html>
